[options]
# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = False

# Addons path - includes default Odoo addons and custom addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Server settings
http_port = 8069
longpolling_port = 8072

# Development settings
# Uncomment these for development mode
dev_mode = reload,qweb,werkzeug,xml
log_level = debug

# Admin password (used for database management operations)
# Change this in production!
admin_passwd = admin

# Performance settings
limit_time_cpu = 600
limit_time_real = 1200
max_cron_threads = 2
workers = 0

# Security settings (adjust for production)
list_db = True
