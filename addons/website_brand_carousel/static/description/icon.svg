<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Carousel Track -->
  <rect x="20" y="50" width="88" height="28" rx="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Logo Placeholders (moving effect) -->
  <g opacity="0.7">
    <rect x="28" y="57" width="14" height="14" rx="2" fill="#2c5f7f"/>
    <rect x="48" y="57" width="14" height="14" rx="2" fill="#2c5f7f"/>
    <rect x="68" y="57" width="14" height="14" rx="2" fill="#2c5f7f"/>
    <rect x="88" y="57" width="14" height="14" rx="2" fill="#2c5f7f"/>
  </g>
  
  <!-- Arrow indicating motion -->
  <g transform="translate(110, 64)">
    <path d="M-5,-6 L3,0 L-5,6" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="25" cy="64" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="103" cy="64" r="2" fill="#ffffff" opacity="0.3"/>
</svg>
